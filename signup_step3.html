<head>

  <meta name="title" content="Step 3: Agreement | Herely" />

    tailwind.config = {

<body class="bg-white text-gray-800">

<!-- =========  HEADER  ========= -->
<header id="header" class="bg-white mb-8 border-b border-gray-200 transition-all duration-300 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <a href="/" class="text-3xl font-semibold text-primary">
      Herely
    </a>
  </div>
</header>

<!-- =========  AGREEMENT FORM  ========= -->
<section class="bg-white py-20">
  <div class="max-w-md mx-auto px-4">
    <div class="bg-white p-8 rounded-sm shadow-sm border border-gray-100">
      <h1 class="text-2xl font-bold text-center text-primary mb-6">Terms & Privacy</h1>

      <form id="consent-form" class="space-y-6">
        <div class="text-sm text-gray-600">
          <p class="mb-4">
            By using Herely, you agree to our 
            <a href="/terms.html" class="text-primary hover:underline" target="_blank">Terms of Service</a> and 
            <a href="/privacy.html" class="text-primary hover:underline" target="_blank">Privacy Policy</a>.
          </p>
          <label class="inline-flex items-start">
            <input type="checkbox" id="agree" required class="form-checkbox mt-1 text-primary" />
            <span class="ml-2">I have read and agree to the Terms of Service and Privacy Policy</span>
          </label>
        </div>

        <button type="submit" 
                class="w-full py-3 px-4 bg-primary text-white rounded-sm hover:bg-blue-800 transition-colors font-medium">
          Complete Signup
        </button>

        <p id="status" class="text-center text-sm text-gray-600"></p>
      </form>
    </div>
  </div>
</section>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
  
  const supabase = createClient(
    'https://hmnpqnzmtanepowfoodn.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtbnBxbnptdGFuZXBvd2Zvb2RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NTExNTUsImV4cCI6MjA2MTUyNzE1NX0.2J6U3Cfuif2im5lZqdDdFTcCS2Zpf6YRWDkxnCaQzTI'
  );
  
  const form = document.getElementById('consent-form');
  const status = document.getElementById('status');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const agree = document.getElementById('agree').checked;
    if (!agree) return;
  
    // Get current user
    const {
      data: { user },
      error: authError
    } = await supabase.auth.getUser();
  
    if (authError || !user) {
      status.textContent = 'Unable to retrieve user session.';
      status.classList.add('text-red-600');
      return;
    }
  
    const userId = user.id;
  
    // Fetch user's audience_type
    const { data: userRow, error: userFetchError } = await supabase
      .from('users')
      .select('audience_type')
      .eq('id', userId)
      .single();
  
    if (userFetchError || !userRow) {
      status.textContent = 'Error retrieving user type.';
      status.classList.add('text-red-600');
      return;
    }
  
    const isAcademic = userRow.audience_type === 'academic';
    const delta = isAcademic ? 5 : 1;
  
    // Update consent timestamp
    const { error: consentError } = await supabase
      .from('users')
      .update({ consented_at: new Date().toISOString() })
      .eq('id', userId);
  
    if (consentError) {
      status.textContent = 'Error saving consent.';
      status.classList.add('text-red-600');
      return;
    }
  
    // Grant starter credits via RPC
    const { error: rpcError } = await supabase.rpc('starter_course_credits', { delta });
  
    if (rpcError) {
      status.textContent = 'Error granting starter credits.';
      status.classList.add('text-red-600');
      return;
    }
  
    status.textContent = 'Signup complete! Redirecting...';
    setTimeout(() => {
      window.location.href = '/admin.html';
    }, 3000);
  });

  // Header scroll effect - subtle fade with academic style
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    const scrollY = window.scrollY;
    
    if (scrollY > 20) {
      // Calculate opacity based on scroll position
      // Start at 100% opacity, fade to 70% by 200px scroll
      const maxScroll = 200;
      const minOpacity = 0.7;
      const opacity = Math.max(minOpacity, 1 - (scrollY - 20) / maxScroll * (1 - minOpacity));
      
      header.classList.add('shadow-sm');
      header.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
      header.style.backdropFilter = 'blur(8px)';
      header.classList.remove('border-gray-200');
      header.classList.add('border-gray-100');
    } else {
      // Return to normal state
      header.classList.remove('shadow-sm');
      header.style.backgroundColor = 'rgb(255, 255, 255)';
      header.style.backdropFilter = 'none';
      header.classList.remove('border-gray-100');
      header.classList.add('border-gray-200');
    }
  });
</script>

</body>
</html>
