<!-- overrideModal.html -->
<div id="override-panel" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded shadow max-w-md w-full relative">
    <button id="close-override-panel" class="absolute top-2 right-2 text-gray-500 hover:text-black">âœ–</button>
    <h3 class="text-lg font-semibold text-primary mb-4">Edit Attendance</h3>
    <p id="override-target" class="text-sm text-gray-600 mb-2"></p>
    <form id="override-form" class="space-y-3">
      <select id="override-meeting" class="w-full p-2 border border-gray-300 rounded"></select>
      <div id="override-color-options" class="flex gap-4 justify-center mt-2">
        <!-- Present  -->
        <button type="button"
                data-value="true"
                class="w-10 h-10 rounded bg-green-300 border-2 border-transparent
                       hover:ring-2 hover:ring-green-600 focus:outline-none"
                title="Present"></button>
      
        <!-- Absent -->
        <button type="button"
                data-value="false"
                class="w-10 h-10 rounded bg-red-300 border-2 border-transparent
                       hover:ring-2 hover:ring-red-600 focus:outline-none"
                title="Absent"></button>
      
        <!-- Excused -->
        <button type="button"
                data-value="excused"
                class="w-10 h-10 rounded bg-gray-300 border-2 border-transparent
                       hover:ring-2 hover:ring-gray-600 focus:outline-none"
                title="Excused"></button>
      </div>
      
      <!-- hidden field that actually stores the choice -->
      <input type="hidden" id="override-value" required />
            <div class="flex gap-2">
        <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-red-700">Submit</button>
        <button type="button" id="cancel-override" class="text-sm text-gray-500 hover:underline">Cancel</button>
      </div>
    </form>
    <p id="override-status" class="text-sm mt-2 text-gray-600"></p>
  </div>
</div>
