<!-- meetingModal.html -->
<div id="meeting-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-8 rounded-sm shadow-sm border border-gray-200 max-w-md w-full relative">
    <button id="close-meeting-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors">âœ–</button>

    <h3 class="text-lg font-semibold text-primary mb-6">Edit Meetings</h3>

    <form id="edit-meeting-form" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Select meeting:</label>
        <select id="edit-meeting-id" class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-3"></select>
        <p id="current-meeting-info" class="text-sm text-gray-600"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Edit date/time:</label>
        <input type="date" id="edit-meeting-date" class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-3">
        <input type="time" id="edit-meeting-time" class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>

      <div hidden>
        <label class="inline-flex items-center mt-2">
          <input type="checkbox" id="edit-is-remote" class="form-checkbox h-4 w-4 text-primary rounded focus:ring-2 focus:ring-primary">
          <span class="ml-2 text-sm text-gray-700">This is a remote/hybrid meeting</span>
        </label>
      </div>

      <div class="flex gap-4">
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-sm hover:bg-blue-800 transition-colors font-medium">Update meeting</button>
        <button type="button" id="delete-meeting" class="bg-white text-red-600 border border-red-500 px-6 py-3 rounded-sm hover:bg-red-50 transition-colors font-medium">Delete meeting</button>
      </div>

      <p id="edit-meeting-status" class="text-sm mt-2 text-gray-600"></p>
    </form>
  </div>
</div>
