<body class="bg-white min-h-screen">

  <!-- =========  HEADER  ========= -->
  <header id="header" class="bg-white mb-8 border-b border-gray-200 transition-all duration-300 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
      <a href="/" class="text-3xl font-semibold text-primary">
        Herely
      </a>
      
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
        <button onclick="window.location.href='/admin.html'"
          class="px-4 py-2 bg-white text-primary border border-primary rounded-sm hover:bg-gray-50 transition-colors">
          Dashboard
        </button>
      </div>
    </div>
  </header>

  <!-- Shimmer Placeholder -->
  <div id="shimmer" class="animate-pulse space-y-4 max-w-6xl mx-auto bg-white p-8 rounded-sm shadow-sm border border-gray-200 mb-8">
    <div class="h-6 bg-gray-300 rounded w-2/3"></div>
    <div class="h-4 bg-gray-300 rounded w-full"></div>
    <div class="h-4 bg-gray-300 rounded w-5/6"></div>
    <div class="h-4 bg-gray-300 rounded w-full"></div>
    <div class="h-4 bg-gray-300 rounded w-1/2"></div>
  </div>

  <!-- Main content -->
  <div id="content-wrapper" class="hidden">

    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-xl font-semibold text-primary mb-4">Attendance Summary</h2>

      <div class="mb-4 text-sm text-gray-700">
        <span class="inline-block w-4 h-4 bg-green-200 mr-1 align-middle rounded-sm"></span> Present
        <span class="inline-block w-4 h-4 bg-red-200 ml-4 mr-1 align-middle rounded-sm"></span> Absent
        <span class="inline-block w-4 h-4 bg-gray-100 ml-4 mr-1 border border-gray-300 align-middle rounded-sm"></span> Not enrolled / excused
      </div>

      <div class="flex justify-end mb-2 gap-2">
        <button id="export-csv" class="px-3 py-1 bg-white text-primary border border-primary rounded-sm hover:bg-gray-50 transition-colors text-xs">
          üìÑ Export CSV
        </button>
        <button id="open-meeting-manager" class="px-3 py-1 bg-white text-primary border border-primary rounded-sm hover:bg-gray-50 transition-colors text-xs">
          üõ†Ô∏è Edit Meetings
        </button>
      </div>

      <div class="overflow-x-auto border border-gray-200 rounded-sm bg-white min-w-[1000px] shadow-sm">
        <table class="min-w-full table-fixed border border-gray-200 text-sm">
          <thead class="bg-gray-50 text-gray-700 sticky top-0 z-10">
            <tr id="header-row">
              <!-- Headers inserted via JS -->
            </tr>
          </thead>
          <tbody id="attendance-body">
            <!-- Body inserted via JS -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
  
  <!-- Modals loaded dynamically -->
  <div id="modals-container"></div>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>

  <!-- FOOTER (async load) -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/partials/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer-placeholder').innerHTML=h});
  </script>

  <script>
    // Header scroll effect - subtle fade with academic style
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      const scrollY = window.scrollY;
      
      if (scrollY > 20) {
        // Calculate opacity based on scroll position
        // Start at 100% opacity, fade to 70% by 200px scroll
        const maxScroll = 200;
        const minOpacity = 0.7;
        const opacity = Math.max(minOpacity, 1 - (scrollY - 20) / maxScroll * (1 - minOpacity));
        
        header.classList.add('shadow-sm');
        header.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
        header.style.backdropFilter = 'blur(8px)';
        header.classList.remove('border-gray-200');
        header.classList.add('border-gray-100');
      } else {
        // Return to normal state
        header.classList.remove('shadow-sm');
        header.style.backgroundColor = 'rgb(255, 255, 255)';
        header.style.backdropFilter = 'none';
        header.classList.remove('border-gray-100');
        header.classList.add('border-gray-200');
      }
    });
  </script>

</body>
</html>
