<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->

  <meta name="title" content="Step 2: Profile Info | Herely" />
  <meta name="description" content="Complete your profile information for Herely." />

  <script>
    tailwind.config = {
      theme: {
        extend: { 
          colors: { 
            primary: '#2C5282',
            secondary: '#4A5568',
            accent: '#E53E3E',
            text: '#2D3748'
          },

            'sans': ['Inter', 'Source Sans Pro', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
          }
        }
      }

  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;

    }

<body class="bg-white text-gray-800">

<!-- =========  HEADER  ========= -->
<header id="header" class="bg-white mb-8 border-b border-gray-200 transition-all duration-300 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <a href="/" class="text-3xl font-semibold text-primary">
      Herely
    </a>
  </div>
</header>

<!-- =========  PROFILE FORM  ========= -->
<section class="bg-white py-20">
  <div class="max-w-md mx-auto px-4">
    <div class="bg-white p-8 rounded-sm shadow-sm border border-gray-100">
      <h1 class="text-2xl font-bold text-center text-primary mb-6">Step 2 of 3: Profile Details</h1>
      
      <form id="profile-form" class="space-y-6">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input type="text" id="firstName" required 
                 class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        </div>
        
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input type="text" id="lastName" required 
                 class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        </div>
        
        <div>
          <label for="university" class="block text-sm font-medium text-gray-700 mb-2">Institution / Organization</label>
          <input type="text" id="university" required 
                 class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        </div>
        
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Department / Unit</label>
          <input type="text" id="department" required 
                 class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        </div>
        
        <button type="submit" 
                class="w-full py-3 px-4 bg-primary text-white rounded-sm hover:bg-blue-800 transition-colors font-medium">
          Next â†’
        </button>
        
        <p id="status" class="text-center text-sm text-gray-600"></p>
      </form>
    </div>
  </div>
</section>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://hmnpqnzmtanepowfoodn.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtbnBxbnptdGFuZXBvd2Zvb2RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NTExNTUsImV4cCI6MjA2MTUyNzE1NX0.2J6U3Cfuif2im5lZqdDdFTcCS2Zpf6YRWDkxnCaQzTI'
  );

  const form = document.getElementById('profile-form');
  const status = document.getElementById('status');

  async function init() {
    await supabase.auth.exchangeCodeForSession(); // Parse token in hash fragment

    const { data: { user }, error } = await supabase.auth.getUser();

    if (error || !user) {
      status.textContent = 'Unable to retrieve user. Please log in again.';
      status.classList.add('text-red-600');
      form.style.display = 'none';
      return;
    }

    const userId = user.id;
    const userEmail = user.email;

    // Infer audience type from email domain
    let audienceType = userEmail.endsWith('cornell.edu') ? 'academic' : 'org';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const university = document.getElementById('university').value.trim();
      const department = document.getElementById('department').value.trim();

      const { error } = await supabase
        .from('users')
        .insert([{
          id: userId,
          email: userEmail,
          name: `${firstName} ${lastName}`,
          institution: university,
          department: department,
          audience_type: audienceType,
          role: 'instructor'
        }]);

      if (error) {
        console.error('Update error:', error);
        status.textContent = 'Failed to save profile.';
        status.classList.add('text-red-600');
        return;
      }

      window.location.href = `/signup_step3.html?user_id=${userId}`;
    });
  }

  init();

  // Header scroll effect - subtle fade with academic style
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    const scrollY = window.scrollY;
    
    if (scrollY > 20) {
      // Calculate opacity based on scroll position
      // Start at 100% opacity, fade to 70% by 200px scroll
      const maxScroll = 200;
      const minOpacity = 0.7;
      const opacity = Math.max(minOpacity, 1 - (scrollY - 20) / maxScroll * (1 - minOpacity));
      
      header.classList.add('shadow-sm');
      header.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
      header.style.backdropFilter = 'blur(8px)';
      header.classList.remove('border-gray-200');
      header.classList.add('border-gray-100');
    } else {
      // Return to normal state
      header.classList.remove('shadow-sm');
      header.style.backgroundColor = 'rgb(255, 255, 255)';
      header.style.backdropFilter = 'none';
      header.classList.remove('border-gray-100');
      header.classList.add('border-gray-200');
    }
  });
</script>

</body>
</html>
