<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Manage Course | Herely</title>
  <meta name="title" content="Manage Course | Herely" />
  <meta name="description" content="Manage your course details and roster with Herely." />
  <meta name="keywords" content="course management, roster, attendance tracking, herely" />
  <meta name="author" content="Herely" />
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo_herely_hand_left_curve.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo_herely_hand_left_curve.png" />
  <link rel="apple-touch-icon" href="/assets/logo_herely_hand_left_curve.png" />
  
  <!-- Additional SEO -->
  <meta name="theme-color" content="#2C5282" />
  <meta name="msapplication-TileColor" content="#2C5282" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { 
          colors: { 
            primary: '#2C5282',
            secondary: '#4A5568',
            accent: '#E53E3E',
            text: '#2D3748'
          },
          fontFamily: {
            'sans': ['Inter', 'Source Sans Pro', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #2D3748;
    }
    .btn-primary {
      border-radius: 4px;
      box-shadow: none;
      border: 1px solid #2C5282;
    }
    
    #content-wrapper {
      display: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- =========  HEADER  ========= -->
<header id="header" class="bg-white mb-8 border-b border-gray-200 transition-all duration-300 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <a href="/" class="text-3xl font-semibold text-primary">
      Herely
    </a>
    
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
      <button onclick="window.location.href='/admin.html'" 
              class="px-4 py-2 bg-white text-primary border border-primary rounded-sm hover:bg-gray-50 transition-colors">
        Dashboard
      </button>
    </div>
  </div>
</header>

<!-- =========  SHIMMER PLACEHOLDER  ========= -->
<div id="shimmer" class="animate-pulse space-y-4 max-w-2xl mx-auto bg-white p-6 rounded-sm shadow-sm border border-gray-200">
  <div class="h-6 bg-gray-300 rounded w-2/3"></div>
  <div class="h-4 bg-gray-300 rounded w-full"></div>
  <div class="h-4 bg-gray-300 rounded w-5/6"></div>
  <div class="h-4 bg-gray-300 rounded w-full"></div>
  <div class="h-4 bg-gray-300 rounded w-1/2"></div>
</div>

<!-- =========  MAIN CONTENT  ========= -->
<section class="bg-white py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div id="content-wrapper" class="bg-white p-8 rounded-sm shadow-sm border border-gray-200">
      <!-- Roster Management -->
      <div class="bg-gray-50 border border-gray-200 p-6 rounded-sm mb-6">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold text-primary">Roster Management</h2>
          <button id="roster-button" 
                  class="px-4 py-2 text-sm bg-white text-primary border border-primary rounded-sm hover:bg-gray-50 transition-colors">
            Manage Roster â†’
          </button>
        </div>
        <p id="rosterDescription" class="text-sm text-gray-600">Update, add, or remove students from the roster.</p>
      </div>

      <!-- Edit Section -->
      <div class="bg-gray-50 border border-gray-200 p-6 rounded-sm mb-6">
        <h2 id="edit-heading" class="text-xl font-semibold text-primary mb-4">Edit Course Details</h2>
        <form id="edit-form" class="space-y-4">
          <div>
            <label for="title" id="title-label" class="block text-sm font-medium text-gray-700 mb-2">Course Title</label>
            <input type="text" id="title" 
                   class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                   required />
          </div>
          <div>
            <label for="section" id="section-label" class="block text-sm font-medium text-gray-700 mb-2">Section</label>
            <input type="text" id="section" 
                   class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
          </div>
          <div class="flex justify-end">
            <button type="submit" 
                    class="px-6 py-3 bg-primary text-white rounded-sm hover:bg-blue-800 transition-colors font-medium">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <hr class="my-8 border-gray-200" />

      <!-- Danger Zone -->
      <div class="border border-red-300 p-6 rounded-sm bg-red-50">
        <h3 class="text-lg font-semibold text-red-700 mb-3">Danger Zone</h3>
        <p class="text-sm text-red-600 mb-3">This will permanently delete the course and all associated data.</p>
        <label for="confirm-delete" id="confirm-label" class="block text-sm text-gray-700 mb-2">
          To confirm, type: <code class="bg-gray-100 px-2 py-1 rounded text-sm">sudo I want to delete my course</code>
        </label>
        <input type="text" id="confirm-delete" 
               placeholder="Type confirmation exactly" 
               class="w-full p-3 border border-gray-300 rounded-sm mb-4 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" />
        <button id="delete-btn" disabled 
                class="w-full bg-red-600 text-white py-3 px-4 rounded-sm hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-medium">
          Delete Course
        </button>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER (async load) -->
<div id="footer-placeholder"></div>
<script>
  fetch('/partials/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer-placeholder').innerHTML=h});
</script>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://hmnpqnzmtanepowfoodn.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtbnBxbnptdGFuZXBvd2Zvb2RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NTExNTUsImV4cCI6MjA2MTUyNzE1NX0.2J6U3Cfuif2im5lZqdDdFTcCS2Zpf6YRWDkxnCaQzTI'
  );

  import { requireAuth } from '/js/authUtils.js';
  import notifications from '/js/notifications.js';

  const params = new URLSearchParams(window.location.search);
  const courseId = params.get('course_id');
  if (!courseId) {
    notifications.error("Missing course_id in URL", 5000);
    setTimeout(() => window.location.href = '/admin.html', 2000);
  }

  const form = document.getElementById('edit-form');
  const titleInput = document.getElementById('title');
  const sectionInput = document.getElementById('section');
  const deleteBtn = document.getElementById('delete-btn');
  const confirmInput = document.getElementById('confirm-delete');
  const rosterBtn = document.getElementById('roster-button');
  const heading = document.getElementById('edit-heading');
  const titleLabel = document.getElementById('title-label');
  const sectionLabel = document.getElementById('section-label');
  const confirmLabel = document.getElementById('confirm-label');

  rosterBtn.addEventListener("click", () => {
    window.location.href = `/manage_roster.html?course_id=${courseId}`;
  });

  const user = await requireAuth(supabase);
  const userId = user.id;

  const { data: userDetails } = await supabase
    .from('users')
    .select('audience_type')
    .eq('id', userId)
    .single();

  let audienceType = userDetails?.audience_type || 'academic';

  const { data: course, error: courseError } = await supabase
    .from('courses')
    .select('*')
    .eq('id', courseId)
    .single();

  if (courseError || !course) {
    notifications.error("Error loading course", 5000);
    setTimeout(() => window.location.href = '/admin.html', 2000);
  }

  titleInput.value = course.title;
  sectionInput.value = course.section || '';

  // Temporarily disabled organizational features - force academic
  // if (audienceType === 'org') {
  //   titleLabel.innerText = "Program Title";
  //   sectionLabel.innerText = "Group (optional)";
  //   heading.innerText = "Edit Program Details";
  //   confirmLabel.innerHTML = `To confirm, type: <code class="bg-gray-100 px-2 py-1 rounded text-sm">sudo I want to delete my program</code>`;
  //   confirmInput.placeholder = "Type confirmation exactly";
  //   rosterDescription.innerText = "Update, add, or remove participants from the roster.";
  // }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const updated = {
      title: titleInput.value.trim(),
      section: sectionInput.value.trim() || null
    };
    const { error: updateError } = await supabase
      .from('courses')
      .update(updated)
      .eq('id', courseId);

    if (updateError) {
      notifications.error("Failed to update course", 5000);
    } else {
      notifications.success("Course updated successfully!", 3000);
    }
  });

  confirmInput.addEventListener('input', () => {
    // Temporarily disabled organizational features - force academic
    const required = "sudo I want to delete my course";
    deleteBtn.disabled = confirmInput.value !== required;
  });

  deleteBtn.addEventListener('click', async () => {
    const confirmed = confirm("Are you absolutely sure? This will delete all data.");
    if (!confirmed) return;

    const { error: deleteError } = await supabase
      .from('courses')
      .delete()
      .eq('id', courseId);

    if (deleteError) {
      notifications.error("Failed to delete course", 5000);
    } else {
      notifications.success("Course deleted successfully!", 3000);
      setTimeout(() => window.location.href = '/admin.html', 2000);
    }
  });

  // Swap shimmer out for main content
  document.getElementById('shimmer').remove();
  document.getElementById('content-wrapper').style.display = 'block';

  // Header scroll effect - subtle fade with academic style
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    const scrollY = window.scrollY;
    
    if (scrollY > 20) {
      // Calculate opacity based on scroll position
      // Start at 100% opacity, fade to 70% by 200px scroll
      const maxScroll = 200;
      const minOpacity = 0.7;
      const opacity = Math.max(minOpacity, 1 - (scrollY - 20) / maxScroll * (1 - minOpacity));
      
      header.classList.add('shadow-sm');
      header.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
      header.style.backdropFilter = 'blur(8px)';
      header.classList.remove('border-gray-200');
      header.classList.add('border-gray-100');
    } else {
      // Return to normal state
      header.classList.remove('shadow-sm');
      header.style.backgroundColor = 'rgb(255, 255, 255)';
      header.style.backdropFilter = 'none';
      header.classList.remove('border-gray-100');
      header.classList.add('border-gray-200');
    }
  });
</script>

</body>
</html>
