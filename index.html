<script type="module">
  // Meta refresh handles redirect, but keeping JavaScript as backup
  
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(

  );

  // Check authentication status and update button
  async function updateAuthButton() {
    const { data: { session } } = await supabase.auth.getSession();
    const authButton = document.getElementById('auth-button');
    
    if (session?.user) {
      // User is logged in
      authButton.textContent = 'Dashboard';
      authButton.onclick = () => window.location.href = '/admin.html';
    } else {
      // User is not logged in
      authButton.textContent = 'Login';
      authButton.onclick = () => window.location.href = '/login.html';
    }
  }

  // Update button on page load
  updateAuthButton();

  // Listen for auth state changes
  supabase.auth.onAuthStateChange((event, session) => {
    updateAuthButton();
  });

  // Header scroll effect - subtle fade with academic style
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    const scrollY = window.scrollY;
    
    if (scrollY > 20) {
      // Calculate opacity based on scroll position
      // Start at 100% opacity, fade to 70% by 200px scroll
      const maxScroll = 200;
      const minOpacity = 0.7;
      const opacity = Math.max(minOpacity, 1 - (scrollY - 20) / maxScroll * (1 - minOpacity));
      
      header.classList.add('shadow-sm');
      header.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
      header.style.backdropFilter = 'blur(8px)';
      header.classList.remove('border-gray-200');
      header.classList.add('border-gray-100');
    } else {
      // Return to normal state
      header.classList.remove('shadow-sm');
      header.style.backgroundColor = 'rgb(255, 255, 255)';
      header.style.backdropFilter = 'none';
      header.classList.remove('border-gray-100');
      header.classList.add('border-gray-200');
    }
  });
</script>
